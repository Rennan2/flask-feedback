{% extends 'base.html' %} {% block title %}{{ user.full_name }}{% endblock %} {%
block content %}

<div class="row">
  <div class="col-sm-10 col-12">
    <h2 class="mt-4">feedback</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        {{ feedback.title }}
        <small>{{ feedback.content }}</small>
      </li>
      <form>
        {{form.hidden_tag()}}
        <button
          class="btn btn-primary"
          formmethod="GET"
          formaction="/feedback/{{ feedback.id }}/update"
        >
          edit
        </button>
        <button
          class="btn btn-danger"
          formmethod="POST"
          formaction="/feedback/{{ feedback.id }}/delete"
        >
          delete
        </button>
      </form>

      {% endfor %}
    </ul>
    <p>
      <a href="/users/{{ user.username }}/feedback/new" class="btn btn-primary"
        >feedback</a
      >
    </p>
    <form>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.username }}/delete"
        formmethod="POST"
      >
        delete user
      </button>
    </form>
  </div>
</div>
{% endblock %}
